<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Guess the Number!</h1>
  <p>I'm thinking of a number between 1 and 100...</p>

  <input type="number" id="guessInput" placeholder="Enter your guess">
  <button onclick="checkGuess()">Guess!</button>

  <p id="result"></p>

  <script>
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = document.getElementById('guessInput').value;
      attempts++;
      
      if (!guess) {
        document.getElementById('result').textContent = 'Please enter a number!';
        return;
      }

      if (guess == secretNumber) {
        document.getElementById('result').textContent = `Congratulations! You guessed it in ${attempts} tries! The number was ${secretNumber}.`;
      } else if (guess < secretNumber) {
        document.getElementById('result').textContent = 'Too low! Try again.';
      } else {
        document.getElementById('result').textContent = 'Too high! Try again.';
      }
    }
  </script>

</body>
</html>
